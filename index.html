<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <h1>Project Tracker</h1>
      <time></time>
    </div>
    <div class="card" style="width: 18rem">
      <div class="card-header">Project Info</div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Project Name</li>
        <li class="list-group-item">Project Type</li>
        <li class="list-group-item">Due Date</li>
      </ul>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add Project
      </button>
    </div>
    <!-- table  -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Project Name</th>
          <th scope="col">Type</th>
          <th scope="col">Due Date</th>
        </tr>
      </thead>
      <tbody>      </tbody>
    </table>

   
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" aria-label="Close" data-bs-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class = "form-floating mb-3" > 
            <input type="text" id="name" class="form-control" placeholder="name">
            <label for="name">Project Name</label>
            </div>
            <div class = "form-floating mb-3" > 
                <select type="text" id="type" class="form-select" placeholder="type">
                    <option>front-end</option>
                    <option>Back-end</option>
                    <option>Full Stack</option>
                </select>
                <label for="name">Project Type</label>
            </div>
            <div class = "form-floating mb-3"> 
                    <input type="date" 
                    id="date" 
                    class="form-control" 
                    placeholder="date"/>
                    <label for="date">Project Due Date</label>
             </div>   
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data--bs-dismiss="modal">Close</button>
          <button id="saveProject" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script src="./script.js"></script>
  </body>
</html>
